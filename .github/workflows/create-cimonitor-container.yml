name: Build the CIMonitor v4 container
on:
  push:
    branches: [release/4]
jobs:
  test:
    name: Run all tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Install development dependencies
        run: "yarn install --ignore-scripts"

      - name: Run typescript check
        run: "node_modules/.bin/tsc --noEmit"

      - name: Run eslint check
        run: "node_modules/.bin/eslint --ext ts,tsx ."

  build-container:
    name: Build and push container
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Install development dependencies
        run: "yarn install --ignore-scripts"

      - name: Build javascript application
        run: "yarn build"

      - name: Install production dependencies
        run: "yarn install --production --ignore-scripts"

      - name: Build CIMonitor image
        run: "docker build --tag cimonitor/server:4.0.0 ."

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push docker image to the hub
        run: "docker push cimonitor/server:4.0.0"
